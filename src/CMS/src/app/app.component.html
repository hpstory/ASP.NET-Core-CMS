<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a [routerLink]="['/welcome']">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>后台管理系统</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="内容管理" nzIcon="read">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/content/category']">资讯分类</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/content/article']">资讯列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/content/banner']">轮播图列表</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="员工管理" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/staff/authority']">权限管理</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="数据统计" nzIcon="area-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/data/statistics']">数据统计</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
